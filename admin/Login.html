<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/Login.css" />
	</head>

	<body>
	
		<div class="dowebok">
			<div class="logo"></div>
			<div class="form-item">
             
				<input id="username" type="text" autocomplete="off" placeholder="用户名">
			</div>
			<div class="form-item">
				<input id="password" type="password" autocomplete="off" placeholder="登录密码">
			</div>
			<div class="form-item"><button id="submit" onclick="submit();">登 录</button></div>
			<div class="reg-bar">
				<a class="reg" href="">立即注册</a>
				<a class="forget" href="">忘记密码</a>
			</div>
		</div>
	
	</body>

</html>
<script>
	function submit()
	{
		var username=document.getElementById('username').value;
		var password=document.getElementById('password').value;
		window.location.href='check.php?username='+username+"&password="+password;
	}
</script>
